{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="container-md text-center">
        <h3>
            {{ title }}
        </h3>
        <p>
            {{ content }}
        </p>
    </div>
</div>
<div class="text-center">
    {% if request.user.is_authenticated %}
        <h4> Logged User </h4>
        <h6> {{logged_user}} </h6>

    {% endif %}
</div>
{% endblock %}
