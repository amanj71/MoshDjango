{% extends 'base.html' %}

{% block content %}
<div class="container-lg">
    <h3>
        {{ title }}
    </h3>
    <p>
        {{ content }}
    </p>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col"></div>
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" class="form-control" placeholder="Name" name="fullname">
                    <input type="text" class="form-control" placeholder="Email" name="email@no.com">
                    <textarea name="content" class="form-control" placeholder="Enter Your Text Here"></textarea>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
